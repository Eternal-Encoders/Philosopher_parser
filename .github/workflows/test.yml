name: Run Pytest
run-name: ${{ github.actor }} is testing ðŸš€
on:
    push:
        branches:
          - main

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --no-dev

      - name: Run tests
        run: uv run pytest